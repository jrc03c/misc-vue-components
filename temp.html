<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <style>
      .x-graph {
        width: 800px;
        height: 600px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <x-graph
        :edges="edges"
        :nodes="nodes"
        @move-node-to-top="onMoveNodeToTop">
      </x-graph>
    </div>

    <script src="node_modules/vue/dist/vue.global.prod.js"></script>
    <script src="node_modules/@jrc03c/make-key/dist/make-key.js"></script>
    <script src="dist/misc-vue-components.js"></script>
    <script>
      const { createApp } = Vue

      const app = createApp({
        components: {
          "x-graph": MiscVueComponents.Graph,
        },

        data() {
          return {
            edges: [],

            nodes: [
              {
                id: makeKey(8),
                x: 32,
                y: 32,
              },
              {
                id: makeKey(8),
                x: 64 * 3 + 32,
                y: 32 * 4,
              },
              {
                id: makeKey(8),
                x: 64 * 6 + 32,
                y: 32 * 7,
                jacks: [
                  { id: makeKey(8), title: "x", type: "input" },
                  { id: makeKey(8), title: "y", type: "output" },
                ],
              },
            ],
          }
        },

        methods: {
          onMoveNodeToTop(node) {
            this.nodes.splice(this.nodes.indexOf(node), 1)
            this.nodes.push(node)
          },
        },
      })

      app.mount("#app")
    </script>
  </body>
</html>
